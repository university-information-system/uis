<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h2 th:text="#{admin.users.student.addtostudyplan}"></h2>
		  <div>
            <p th:text="#{admin.users.header} +': '+ ${user.getName()}"></p>
        </div>
		
        <div th:if="${not #lists.isEmpty(studyPlans)}">

            <ul class="collection">
                <li class="collection-item" th:each="studyPlan : ${studyPlans}">
                    <div>
                        <div class="title">
                        	<span th:text="${studyPlan.name}"></span>
                            <a href="#!" data-th-href="@{/admin/studyplans/registerStudent/(studentId=${user.id},studyPlanId=${studyPlan.id})}" class="secondary-content"><i class="material-icons">add</i></a>
                        </div>
                    </div>

                </li>
            </ul>
        </div>

        <div th:if="${#lists.isEmpty(studyPlans)}">
            <p th:text="#{admin.studyplan.notfound}"></p>
        </div>
    </div>

</main>

</body>
</html>
