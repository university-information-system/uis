<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">

        <h2 th:text="#{admin.semesters.create.header}"></h2>

        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <div class="input-field">
                            <form th:action="@{/admin/semester/create}" th:object="${createSemesterForm}" method="post"
                                  id="create-user-form">
                                <div class="input-field">
                                    <input th:field="*{label}" type="text" id="semester-label"/>
                                    <label for="semester-label" th:text="#{admin.semesters.create.label.label}"></label>
                                    <span class="red-text" th:if="${#fields.hasErrors('label')}"
                                    th:text="#{admin.semesters.create.form.label.error}"></span>
                                </div>
                                <button type="submit" class="waves-effect waves-light btn">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

</body>
</html>
