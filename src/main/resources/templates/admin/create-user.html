<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">

        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="#{admin.users.create.form.header}"></span>

                        <form th:action="@{/admin/users}" method="post" id="create-user-form">
                            <div class="row">
                                <div class="col s12">
                                    <p>
                                        <input name="type" type="radio" class="with-gap" id="student"
                                               checked="checked" value="Student"/>
                                        <label for="student" th:text="#{admin.users.create.form.type.student}"></label>
                                        <input name="type" type="radio" class="with-gap" id="lecturer"
                                               value="Lecturer"/>
                                        <label for="lecturer"
                                               th:text="#{admin.users.create.form.type.lecturer}"></label>
                                    </p>
                                </div>

                                <div class="input-field col s12">
                                    <input id="name" name="name" type="text"/>
                                    <label for="name" th:text="#{admin.users.create.form.name}"></label>
                                </div>

                                <div class="input-field col s12">
                                    <input id="email" name="email" type="text"/>
                                    <label for="email" th:text="#{admin.users.create.form.email}"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="right-align card-action">
                        <a href="#" onclick="$('#create-user-form').submit()"
                           th:text="#{admin.users.create.form.create}"></a>
                        <a href="/admin/users" th:text="#{admin.users.create.form.cancel}"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

</body>
</html>
