<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/user-details">
<body>

<div layout:fragment="specific-details">
    <div th:if="${not #lists.isEmpty(subjects)}">
        <h2 class="col s12 m3 l1" th:text="#{admin.user.subjects}"></h2>
        <ul class="collection z-depth-2">
            <li class="collection-item" th:each="subject : ${subjects}">
                <div class="row">
                    <div class="col s12 m9 l11" th:text="${subject.name}"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
