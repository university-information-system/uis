<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h2 th:text="${studyPlan.getName()}"></h2>

        <div class="row">

            <div class="col s12 m7">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4 th:text="#{admin.studyplandetails.mandatory}"></h4>
                            <h6 th:text="${studyPlan.getEctsDistribution().getMandatory() + ' ECTS'}"></h6>
                        </li>
                        <li class="collection-item" th:each="subjectForStudyPlan : ${mandatory}">
                            <div class="title">
                                <a href="#" data-th-href="@{/admin/subjects/(id=${subjectForStudyPlan.getSubject().getId()})}"
                                   th:text="${subjectForStudyPlan.getSubject().getName()}"></a>
                                <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                            </div>
                            <div th:text="${subjectForStudyPlan.getSemesterRecommendation()} + '. Semester'"></div>
                            <div th:text="${subjectForStudyPlan.getSubject().getEcts()} + ' ECTS'"></div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col s12">
                                    <form action="#" th:action="@{/admin/studyplans/addSubject}" method="post" id="form1">
                                        <input id="mandatorySubjectJson" name="subjectJson" type="hidden"/>
                                        <input name="studyPlanId" th:value="${studyPlan.getId()}" type="hidden"/>
                                        <input name="mandatory" value="true" type="hidden"/>
                                        <div class="input-field col s6">
                                            <input id="mandatory-autocomplete-input" type="text" class="autocomplete">
                                            <label for="mandatory-autocomplete-input">Add new subject</label>
                                            </input>
                                        </div>
                                        <div class="input-field col s6">
                                            <select name="semester" form="form1">
                                                <option value="1" selected="">1. Semester</option>
                                                <option value="2">2. Semester</option>
                                                <option value="3">3. Semester</option>
                                                <option value="4">4. Semester</option>
                                                <option value="5">5. Semester</option>
                                                <option value="6">6. Semester</option>
                                                <option value="7">7. Semester</option>
                                                <option value="8">8. Semester</option>
                                            </select>
                                            <label>Semester</label>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col s12 m7">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4 th:text="#{admin.studyplandetails.optional}"></h4>
                            <h6 th:text="${studyPlan.getEctsDistribution().getOptional() + ' ECTS'}"></h6>
                        </li>
                        <li class="collection-item" th:each="subjectForStudyPlan : ${optional}">
                            <div class="title">
                                <a href="#" data-th-href="@{/admin/subjects/(id=${subjectForStudyPlan.getSubject().getId()})}"
                                   th:text="${subjectForStudyPlan.getSubject().getName()}"></a>
                                <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                            </div>
                            <div th:text="${subjectForStudyPlan.getSemesterRecommendation()} + '. Semester'"></div>
                            <div th:text="${subjectForStudyPlan.getSubject().getEcts()} + ' ECTS'"></div>
                        </li>

                        <li>
                            <div class="row">
                                <div class="col s12">
                                    <form action="#" th:action="@{/admin/studyplans/addSubject}" method="post" id="form2">
                                        <input id="optionalSubjectJson" name="subjectJson" type="hidden"/>
                                        <input name="studyPlanId" th:value="${studyPlan.getId()}" type="hidden"/>
                                        <input name="mandatory" value="false" type="hidden"/>
                                        <div class="input-field col s6">
                                            <input id="optional-autocomplete-input" type="text" class="autocomplete">
                                            <label for="optional-autocomplete-input">Add new subject</label>
                                            </input>
                                        </div>
                                        <div class="input-field col s6">
                                            <select name="semester" form="form2">
                                                <option value="1" selected="">1. Semester</option>
                                                <option value="2">2. Semester</option>
                                                <option value="3">3. Semester</option>
                                                <option value="4">4. Semester</option>
                                                <option value="5">5. Semester</option>
                                                <option value="6">6. Semester</option>
                                                <option value="7">7. Semester</option>
                                                <option value="8">8. Semester</option>
                                            </select>
                                            <label>Semester</label>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col s12 m7">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4 th:text="#{admin.studyplandetails.free}"></h4>
                            <h6 th:text="${studyPlan.getEctsDistribution().getFreeChoice() + ' ECTS'}"></h6>
                        </li>

                    </ul>
                </div>

            </div>
        </div>

    </div>


</main>

</body>

</html>
