<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h2 th:text="#{admin.nav.studyplans}"></h2>

        <a href="/admin/studyplans/create" th:text="#{admin.studyplans.create.header}"></a>

        <div th:if="${not #lists.isEmpty(studyPlans)}">

            <ul class="collection">
                <li class="collection-item" th:each="studyPlan : ${studyPlans}">
                    <div>
                        <div class="title">
                            <a href="#" data-th-href="@{/admin/studyplans/(id=${studyPlan.id})}"
                               th:text="${studyPlan.name}"></a>
                            <a href="#!" style="margin-left:10px;" class="secondary-content"><i class="material-icons">lock_open</i></a>
                            <a href="#!" class="secondary-content"><i class="material-icons">edit</i></a>
                        </div>
                    </div>

                </li>
            </ul>
        </div>

        <div th:if="${#lists.isEmpty(studyPlans)}">
            <p th:text="#{admin.studyplan.notfound}"></p>
        </div>
    </div>

</main>

</body>
</html>
