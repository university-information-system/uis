<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <h2 th:text="${subject.name}"></h2>

    <div th:if="${not #lists.isEmpty(lecturers)}">
        <div class="row">
            <div class="col s12 m7">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Lecturers</h4></li>
                        <li class="collection-item" th:each="lecturer : ${lecturers}">
                            <span th:text="${lecturer.getUserProfile().name}"></span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(requiredSubjects)}">
        <div class="row">
            <div class="col s12 m7">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Prerequisites</h4></li>
                        <li class="collection-item" th:each="requiredSubject : ${requiredSubjects}">
                            <a href="#" data-th-href="@{/admin/subjects/(id=${requiredSubject.id})}" th:text="${requiredSubject.name}"></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>



</main>

</body>
</html>
