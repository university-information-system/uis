<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main" class="container">

    <h2 th:text="#{admin.nav.subjects}"></h2>

    <div th:if="${not #lists.isEmpty(subjects)}">
        <table class="bordered">
            <tr>
                <th>Name</th>
                <th>ECTS</th>
                <th>Actions</th>
            </tr>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.name}">Subject</td>
                <td th:text="${subject.ects}">ECTS</td>
                <td>
                    <a class="btn"><i class="material-icons">edit</i></a>
                    <a class="btn"><i class="material-icons">delete</i></a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(subjects)}">
        <p>No subjects found</p>
    </div>

</main>

</body>
</html>
