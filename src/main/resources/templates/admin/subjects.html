<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main" class="container">

    <h2 th:text="#{admin.nav.subjects}"></h2>

    <div th:if="${not #lists.isEmpty(subjects)}">

        <ul class="collection">
            <li class="collection-item" th:each="subject : ${subjects}">
                <div>
                    <div class="title" >
                        <a href="#" data-th-href="@{/admin/subjects/(id=${subject.id})}" th:text="${subject.name}"></a>
                        <a href="#!" style="margin-left:10px;" class="secondary-content"><i class="material-icons">delete</i></a>
                        <a href="#!" class="secondary-content"><i class="material-icons">edit</i></a>
                    </div>
                    <div th:text="${subject.ects} + ' ECTS'"></div>
                </div>

            </li>
        </ul>
    </div>

    <div th:if="${#lists.isEmpty(subjects)}">
        <p th:text="#{admin.subjects.notfound}"></p>
    </div>
    
    <!-- floating "+" button -->
    <div class="fixed-action-btn">
		<a class="btn-floating btn-large red"> <i
			class="large material-icons">add</i>
		</a>
		<ul>
			<li><a href="/admin/subjects/add" class="btn-floating yellow darken-1"><i
					class="material-icons">add</i></a></li>
			<li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
			<li><a class="btn-floating blue"><i class="material-icons">mode_edit</i></a></li>
		</ul>
	</div>

</main>

</body>
</html>
