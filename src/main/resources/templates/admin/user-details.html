<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h1 th:text="#{admin.user.details}"></h1>
        <ul class="collection z-depth-1">
            <li class="collection-item">
                <div class="row">
                    <div class="col s12 m3 l2" th:text="#{admin.user.details.name}"></div>
                    <div class="col s12 m9 l10" th:text="${user.name}"></div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s12 m3 l2" th:text="#{admin.user.details.role}"></div>
                    <div class="col s12 m9 l10" th:if="${user instanceof T(at.ac.tuwien.inso.entity.Student)}"
                         th:text="#{admin.user.details.role.student}"></div>
                    <div class="col s12 m9 l10" th:if="${user instanceof T(at.ac.tuwien.inso.entity.Lecturer)}"
                         th:text="#{admin.user.details.role.lecturer}"></div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s12 m3 l2" th:text="#{admin.user.details.identificationNumber}"></div>
                    <div class="col s12 m9 l10" th:text="${user.identificationNumber}"></div>
                </div>
            </li>
            <li class="collection-item">
                <div class="row">
                    <div class="col s12 m3 l2" th:text="#{admin.user.details.email}"></div>
                    <div class="col s12 m9 l10">
                        <a class="teal-text" th:text="${user.email}" th:href="'mailto:'+${user.email}"></a>
                        <span class="red-text" th:if="${!user.activated}"
                              th:text="'(' + (#{admin.users.inactive}) + ')'"></span>
                    </div>
                </div>
            </li>
        </ul>

        <div layout:fragment="specific-details"></div>

    </div>
</main>

</body>
</html>
