<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h1 th:text="#{admin.users.header}"></h1>

        <nav>
            <div class="nav-wrapper white black-text">
                <form>
                    <div class="input-field">
                        <input id="search" name="search" type="search"
                               th:value="${param.search != null} ? ${param.search[0]} : ''"/>
                        <label for="search"><i class="material-icons black-text">search</i></label>
                    </div>
                </form>
            </div>
        </nav>

        <ul class="collection z-depth-1">
            <li class="collection-item" th:if="${#lists.isEmpty(users)}" th:text="#{admin.users.emptyusers}"></li>

            <li class="collection-item avatar" th:each="user : ${users}"
                style="cursor: pointer"
                th:onclick="'location.href = \'/admin/users/' + ${user.id} + '\''">

                <div th:if="${user instanceof T(at.ac.tuwien.inso.entity.Lecturer)}">
                    <div class="blue circle letter-icon white-text">L</div>
                    <span class="title" th:text="${user.name}"></span>
                    <p>
                        <span th:text="#{admin.users.lecturer} + ', ' + ${user.identificationNumber}"></span>
                        <br/>
                        <span th:text="${user.email}"></span>
                        <span class="red-text" th:if="${!user.activated}"
                              th:text="'(' + (#{admin.users.inactive}) + ')'"></span>
                    </p>
                </div>

                <div th:if="${user instanceof T(at.ac.tuwien.inso.entity.Student)}">
                    <div class="purple circle letter-icon white-text">S</div>
                    <span class="title" th:text="${user.name}"></span>
                    <p>
                        <span th:text="#{admin.users.student} + ', ' + ${user.identificationNumber}"></span>
                        <br/>
                        <span th:text="${user.email}"></span>
                        <span class="red-text" th:if="${!user.activated}"
                              th:text="'(' + (#{admin.users.inactive}) + ')'"></span>
                    </p>
                </div>
            </li>
        </ul>

    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large amber modal-trigger" href="/admin/users/create">
            <i class="large material-icons">add</i>
        </a>
    </div>

</main>

</body>
</html>
