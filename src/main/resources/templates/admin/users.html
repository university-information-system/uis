<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 th:text="#{admin.users.header}"></h1>
            </div>

            <div class="col s12">
                <a class="right amber btn hide-on-small-only" href="/admin/users/create">Create new user</a>
            </div>
        </div>


        <nav>
            <div class="nav-wrapper white black-text">
                <form>
                    <div class="input-field">
                        <input id="search" name="search" type="search"
                               th:value="${param.search != null} ? ${param.search[0]} : ''"/>
                        <label for="search"><i class="material-icons black-text">search</i></label>
                    </div>
                </form>
            </div>
        </nav>

        <ul class="collection z-depth-1">
            <li class="collection-item" th:if="${#lists.isEmpty(users.content)}"
                th:text="#{admin.users.emptyusers}"></li>

            <li class="collection-item" th:each="user : ${users.content}">
                <div class="title">
                    <a class="teal-text" th:href="@{/admin/users/__${user.id}__}" th:text="${user.name}"></a>
                </div>
                <div>
                    <span th:if="${user instanceof T(at.ac.tuwien.inso.entity.Lecturer)}"
                          th:text="#{admin.users.lecturer}"></span>
                    <span th:if="${user instanceof T(at.ac.tuwien.inso.entity.Student)}"
                          th:text="#{admin.users.student}"></span>
                    <span>, </span>
                    <span th:text="${user.identificationNumber}"></span>
                    <br/>
                    <span th:text="${user.email}"></span>
                    <span class="red-text" th:if="${!user.activated}"
                          th:text="'(' + (#{admin.users.inactive}) + ')'"></span>
                </div>
            </li>
        </ul>

    </div>

    <div class="fixed-action-btn hide-on-med-and-up">
        <a class="btn-floating btn-large amber modal-trigger" href="/admin/users/create">
            <i class="large material-icons">add</i>
        </a>
    </div>

</main>

</body>
</html>
