<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main">
<body>

<ul layout:fragment="nav-items">
    <li th:class="${#httpServletRequest.requestURI} == '/lecturer/courses' ? 'active' : ''">
        <a class="white-text" href="/lecturer/courses" th:text="#{lecturer.nav.courses}"></a>
    </li>
    <li th:class="${#httpServletRequest.requestURI} == '/lecturer/subjects' ? 'active' : ''">
        <a class="white-text" href="/lecturer/subjects" th:text="#{lecturer.nav.subjects}"></a>
    </li>
</ul>

</body>
</html>
