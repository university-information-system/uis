<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="lecturer/index">
<body>

<main layout:fragment="main" class="container">

    <h2 th:text="#{lecturer.nav.subjects}"></h2>

    <div th:if="${not #lists.isEmpty(ownedSubjects)}">
        <table class="highlight">
            <tr>
                <th>Name</th>
                <th>ECTS</th>
            </tr>
            <tr th:each="subject : ${ownedSubjects}">
                <td th:text="${subject.name}">Subject</td>
                <td th:text="${subject.ects}">ECTS</td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(ownedSubjects)}">
        <p>No subjects found</p>
    </div>

</main>

</body>
</html>
