<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="student/index">
<body>

<main layout:fragment="main">

    <div class="container">
        <h2 th:text="#{student.courses.label}">Courses</h2>

        <form>
            <input id="search" name="search" th:placeholder="#{student.courses.search}" th:value="${searchString}"
                   type="text"/>
        </form>

        <ul class="collection">
            <li class="collection-item" th:each="course : ${allCourses}">
                <div class="title" th:text="${course.subject.name}"></div>
                <div th:text="'123.456 VO ' + ${course.semester.label} + ', ' + ${course.subject.ects} + ' ECTS'"></div>
            </li>
        </ul>
    </div>

</main>

</body>
</html>
