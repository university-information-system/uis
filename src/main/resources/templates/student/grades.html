<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="student/index">
<body>
<main layout:fragment="main">

    <div class="container">

        <h2 th:text="#{student.nav.my.grades}">Grades</h2>

        <div th:if="${grades.isEmpty()}">
            <span th:text="#{student.grades.none}"></span>
        </div>
        <ul class="collection" th:unless="${grades.isEmpty()}">
            <li class="collection-item" th:each="grade : ${grades}">
                <h5 th:text="${grade.getMark().getMark()}" class="secondary-content"></h5>
                <a class="title teal-text tooltipped" target="_blank"
                   th:href="@{/public/grade(identifier=__${grade.id}__)}"
                   th:text="${grade.course.subject.name}"
                   th:attr="data-tooltip=#{student.grades.certificate}"></a>
                <div th:text="${grade.course.semester.label}"></div>
            </li>
        </ul>
    </div>


</main>

</body>
</html>
