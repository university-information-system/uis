<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main">
<body>

<ul layout:fragment="nav-items">
    <li th:class="${#httpServletRequest.requestURI} == '/student/courses' ? 'active' : ''">
        <a class="white-text" href="/student/courses" th:text="#{student.nav.courses}"></a>
    </li>
    <li th:class="${#httpServletRequest.requestURI} == '/student/studyplans' ? 'active' : ''">
        <a class="white-text" href="/student/studyplans" th:text="#{student.nav.studyplans}"></a>
    </li>
</ul>

</body>
</html>
